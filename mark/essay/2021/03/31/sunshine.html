  <article class="post-content">
    <p>午后，刚醒不久，一束阳光悄悄爬到了我的桌子上，耳机里放着我想去桂林，衣服穿的不多不少，天气不冷不热，工作也不紧不慢，竟是难得的轻松惬意。</p>

<p>一个人最好活得像夏天，心中永远向着太阳，可以汗流浃背，也可以在阴凉地听虫鸣鸟叫，看大头蚂蚁穿梭在祖祖辈辈耕种过的土地上。</p>

<p>最后再来一首我被青春撞了一下腰</p>
