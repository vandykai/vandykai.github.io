    <h1 class="post-title">1/4</h1>
    <p class="post-meta">Oct 2, 2017</p>
  </header>

  <article class="post-content">
    <p>寂静，叶落风随，嬉笑打闹无情的跨过时间的纵轴敲打着脑海，荡起一阵涟漪。</p>

<p>风紧呼，三年饮冰热血难凉，佳音何在，与君舞一曲，待重头，能奈若何？</p>

<p>手心汗未干，时间无法凝固，不过是一场回忆罢了，还是匆匆上车，走吧。</p>

<p>喊冤？这里没有阎王。</p>

<p>何去何从，身似柳絮随风飘，好歹挣扎一下吧，风停了，时间却没有</p>

  </article>
