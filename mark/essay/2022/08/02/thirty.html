    <p>坐在床上思绪万千，回忆过往的点点滴滴。有过快乐，有过不甘，更多的是感谢，感谢那个过去努力过的自己，感谢遇到的人。
曾经做过性格测试，说我是个很随意的人，一直感觉真的很适合我。有时候会觉得什么都不重要
我是个很感性的人，容易一个人伤心，一个人哭泣，却唯独很难一个人高兴。</p>
